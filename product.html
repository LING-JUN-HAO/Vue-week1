<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.2/dist/sweetalert2.min.css
" rel="stylesheet">

    <link rel="stylesheet" href="product.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6">
                    <h2>產品列表</h2>
                    <table class="table table-hover mt-4">
                        <thead>
                            <tr>
                                <th width="150">產品名稱</th>
                                <th width="120">
                                    原價
                                </th>
                                <th width="120">
                                    售價
                                </th>
                                <th width="150">
                                    是否啟用
                                </th>
                                <th width="120">
                                    查看細節
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item) in products" v-bind:keys="item.id">
                                <td width="150">{{ item.title}}</td>
                                <td width="120">
                                    {{item.origin_price }}
                                </td>
                                <td width="120">
                                    {{item.price }}
                                </td>
                                <td width="150">
                                    <span v-if="item.is_enabled" class="text-success">啟用</span>
                                    <span v-else>未啟用</span>
                                </td>
                                <td width="120">
                                    <button v-on:click="tempProduct = item" type="button"
                                        class="btn btn-primary">查看細節</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p>目前有 <span>{{ products.length}}</span> 項產品</p>
                </div>
                <div class="col-md-6">
                    <h2>單一產品細節</h2>
                    <template v-if="tempProduct.title">
                        <div class="card mb-3">
                            <img v-bind:src="tempProduct.imageUrl" class="card-img-top primary-image" alt="主圖">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{tempProduct.title}}
                                    <span class="badge bg-primary ms-2">{{tempProduct.category }}</span>
                                </h5>
                                <p class="card-text">商品描述：{{tempProduct.description }}</p>
                                <p class="card-text">商品內容：{{tempProduct.content }}</p>
                                <div class="d-flex">
                                    <p class="card-text me-2">{{tempProduct.price }}</p>
                                    <p class="card-text text-secondary"><del>{{tempProduct.origin_price }}</del></p>
                                    元 / {{ tempProduct.unit}}
                                </div>
                            </div>
                        </div>
                        <template v-for="(item) in tempProduct.imagesUrl" v-bind:key="tempProduct.id">
                            <img v-bind:src="item" alt="美食相關圖片" class="images m-2">
                        </template>
                    </template>
                    <p v-else class="text-secondary">請選擇一個商品查看</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        const url = 'https://ec-course-api.hexschool.io'; // 請加入站點
        const path = 'antoniovue'; // 請加入個人 API Path

        createApp({
            data() {
                return {
                    // 產品資料格式
                    products: [],
                    tempProduct: {},
                }
            },
            methods: {
                async checkAdmin() {
                    try {
                        const res = await axios.post(`${url}/v2/api/user/check`, this.user)
                        Swal.fire("登入驗證成功");
                    } catch (error) {
                        console.dir("error", error.message)
                        window.location.href = 'login.html'
                    }
                },
                async getProducts() {
                    try {
                        const res = await axios.get(`${url}/v2/api/${path}/admin/products`)
                        const data = res.data
                        const products = data.products
                        this.products = products
                    } catch (error) {
                        console.dir("error", error.message)
                    }
                }
            },
            mounted() {
                const initProcess = async () => {
                    const hexCookie = document.cookie.replace(
                        /(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/,
                        "$1",
                    )
                    axios.defaults.headers.common['Authorization'] = hexCookie

                    await this.checkAdmin()
                    this.getProducts()
                }
                initProcess()
            },
        }).mount('#app');
    </script>
</body>

</html>
