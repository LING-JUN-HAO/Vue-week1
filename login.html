<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.2/dist/sweetalert2.min.css
" rel="stylesheet">

    <link rel="stylesheet" href="login.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="app" class="w-100">
        <div class="container loginContainer">
            <div class="row justify-content-center">
                <h1 class="h3 my-3 pb-3 font-weight-normal text-left">
                    會員登入
                </h1>
                <div class="col-8">
                    <form id="form" class="form-signin" @submit.prevent="login()">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="username" placeholder="name@example.com"
                                v-model="user.username" required autofocus>
                            <label for="username">Account</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                v-model="user.password" required>
                            <label for="password">Password</label>
                        </div>
                        <button class="btn btn-lg btn-primary w-100 mt-3" type="submit">
                            登入
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div id="spinnerModal" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog d-flex align-items-center justify-content-center text-white">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                    <div>登入中....請稍後</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module">

        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        const url = 'https://ec-course-api.hexschool.io'; // 請加入站點
        const path = 'antoniovue'; // 請加入個人 API Path

        let spinnerModal = null;

        createApp({
            data() {
                return {
                    user: {
                        username: '',
                        password: ''
                    }
                }
            },
            methods: {
                async login() {
                    spinnerModal.show()
                    try {
                        const res = await axios.post(`${url}/v2/admin/signin`, this.user)
                        const data = res.data
                        const { token, expired } = data
                        document.cookie = `hexToken=${token}; expireS=${new Date(expired)};`
                        spinnerModal.hide()
                        window.location.href = 'product.html'
                    } catch (error) {
                        Swal.fire("登入失敗");
                        spinnerModal.hide()
                        console.dir("error", error.message)
                    }
                }
            },
            mounted() {
                spinnerModal = new bootstrap.Modal(
                    document.getElementById("spinnerModal"),
                    {
                        keyboard: false,
                        backdrop: 'static'
                    }
                );
            }
        }).mount('#app');
    </script>
</body>

</html>
